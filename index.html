
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LingoVoxel AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --cyber-green: #22c55e;
      --deep-bg: #051611;
    }

    body {
      font-family: 'Fredoka', sans-serif;
      background-color: var(--deep-bg);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .tech-font {
      font-family: 'JetBrains Mono', monospace;
    }

    .cyber-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(34, 197, 94, 0.2);
      transition: all 0.3s ease;
    }

    .cyber-card:hover {
      border-color: var(--cyber-green);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.15);
    }

    .isometric-card {
      transform: rotateX(10deg) rotateY(-10deg);
      transition: transform 0.3s ease;
    }

    .isometric-card:hover {
      transform: rotateX(0deg) rotateY(0deg) translateY(-10px);
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(34, 197, 94, 0.3);
      border-radius: 10px;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(34, 197, 94, 0.2);
      position: absolute;
      animation: scan 4s linear infinite;
      pointer-events: none;
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; box-shadow: 0 0 5px var(--cyber-green); }
      50% { opacity: 1; box-shadow: 0 0 20px var(--cyber-green); }
    }

    .neon-pulse {
      animation: pulse-glow 2s infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
